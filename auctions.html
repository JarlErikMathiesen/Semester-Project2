<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <script type="module" src="js/auctions.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Auctions - Nexus</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <header class="flex items-center justify-between px-6 py-4 w-full">
      <a href="index.html">
        <img src="images/nexus.svg" class="h-12" />
      </a>
      <nav
        role="navigation"
        class="hidden nav-header nav-header-hamburger gap-10"
      ></nav>
      <button
        id="hamburger-btn"
        class="lg:hidden text-2xl ml-4 focus:outline-none"
      >
        â˜°
      </button>
    </header>
    <main>
      <section class="filter-bar bg-gray-400 p-8 gap-10 flex font-medium">
        <div>
          <label for="searchbar" class="mb-1 mr-4">Search</label>
          <input
            type="text"
            id="search-bar"
            class="border border-gray-300 rounded-md cols-span focus:outline-none focus:ring-1 focus:ring-[var(--emerald-green)]"
          />
        </div>
        <button id="search-button" class="btn btn-primary">Search</button>
        <div class="flex gap-4">
          <div>Sort</div>
          <select
            class="border border-gray-300 rounded-md cols-span focus:outline-none focus:ring-1 focus:ring-[var(--emerald-green)]"
            id="sort-options"
            name="sort-options"
          >
            <option value="">Choose sorting</option>
            <option value="ascending">a-z</option>
            <option value="descending">z-a</option>
          </select>
        </div>
        <div class="flex gap-4">
          <div>Filter</div>
          <select
            class="border border-gray-300 rounded-md cols-span focus:outline-none focus:ring-1 focus:ring-[var(--emerald-green)]"
            id="filter-options"
            name="filter-options"
          >
            <option value="">Choose filtering</option>
            <option value="users-listings">your own listings</option>
            <option value="active">active listings</option>
            <option value="inactive">ended listings</option>
          </select>
        </div>
      </section>
      <section class="container mx-auto px-4 py-8">
        <h1 class="col-span-full">Auctions</h1>
        <div
          class="m-12 grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 api-container"
        ></div>
      </section>
    </main>
    <footer class="text-white py-6 text-center">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-around items-center gap-6"
      >
        <div>
          <h4 class="text-lg font-semibold">Contact</h4>
          <p class="mt-2 text-gray-300">Email: support@nexus.com</p>
        </div>

        <div>
          <h4 class="text-lg font-semibold">Follow Us</h4>
          <div class="mt-2 flex gap-4 justify-center">
            <a href="#" class="hover:text-gray-400">Facebook</a>
            <a href="#" class="hover:text-gray-400">Twitter</a>
            <a href="#" class="hover:text-gray-400">Instagram</a>
          </div>
        </div>
      </div>
      <p class="mt-6 text-sm text-gray-400">
        &copy; 2025 Nexus. All rights reserved.
      </p>
    </footer>
  </body>
</html>
